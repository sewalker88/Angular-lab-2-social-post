<button *ngIf="showForm === false" (click)="toggleForm()">Show Form</button>
<app-post-form
  (submitted)="onSubmit($event)"
  *ngIf="showForm === true"
></app-post-form>
<ol>
  <app-post
    *ngFor="let post of posts; index as i"
    [postRef]="post"
    (deleted)="onDelete(i)"
    (upVoted)="onUpVote(i)"
    (downVote)="onDownVote(i)"
  ></app-post>
</ol>
